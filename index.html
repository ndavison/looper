<!DOCTYPE html>
<html>
<head>
    <title>Looper prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/looper.css" rel="stylesheet">
</head>
<body>
    <nav id="view-navbar" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="container">
            <div class="col-xs-6 navbar-header">
              <a href="/looper"><img src="images/looper-logo-sm.png" alt="Looper logo"></a>
            </div>
            <div class="col-xs-6" id="navbar-buttons"></div>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="col-sm-12">
            <form id="view-createform">
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="looper-name" placeholder="Loop name">
                </div>
                <div class="col-sm-4">
                    <input type="file" class="form-control" name="looper-file">
                </div>
                <div class="col-sm-4">
                    <button id="create-loop" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div id="view-volume" class="col-sm-12">
            <div class="col-sm-12">
                <label>Volume:</label><input type="range" min="0" max="100" name="loopers-volume" value="100" class="form-control">
            </div>
        </div>
        <div id="view-pitch" class="col-sm-12">
            <div class="col-sm-12">
                <label>Pitch:</label><input type="range" min="50" max="200" name="loopers-pitch" value="100" class="form-control">
            </div>
        </div>
        <div class="col-sm-12">
            <div id="view-alerts" class="col-sm-12"></div>
        <div class="col-sm-12">
        <div id="view-loops" class="col-sm-12">
            <div id="loop-buttons" class="col-sm-12"></div>
            <div id="loops-utility-buttons" class="col-md-12"></div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="/looper/js/main.js"></script>
</body>
</html
