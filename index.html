<!DOCTYPE html>
<html>
<head>
    <title>Looper prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/looper.css" rel="stylesheet">
</head>
<body>
    <nav id="view-navbar" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-sm-6 navbar-header">
                  <a href="/looper"><img src="images/looper-logo-sm.png" alt="Looper logo"></a>
                </div>
                <div class="col-xs-3 col-sm-6" id="navbar-buttons"></div>
            </div>
        </div>
      </div>
    </nav>
    <div class="container">
        <div id="view-menu">
            <div class="row">
                <ul class="nav nav-tabs">
                  <li><a href="#" data-bodyview="createform">Create a Looper</a></li>
                  <li><a href="#" data-bodyview="findlooper">Find a Looper</a></li>
                </ul>
            </div>
            <div id="view-body" class="row"></div>
        </div>
        <div class="row">
            <div id="view-controls" class="col-sm-12"></div>
        </div>
        <div class="row">
            <div id="view-alerts" class="col-sm-12"></div>
        </div>
        <div id="view-loops">
            <div class="row ">
                <div id="loops-buttons" class="col-sm-12"></div>
            </div>
            <div class="row">
                <div id="loops-saveform"></div>
            </div>
        </div>
        <div class="row">
            <div id="view-status" class="col-md-12"></div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="/looper/js/main.js"></script>
</body>
</html
