<ul class="list-group">
<% if (loopers.length > 0) { %>
<% for (var i = 0; i < loopers.length; i++) { %>
<% var looper = loopers[i]; %>
    <li class="list-group-item">
        <h3><a href="#" data-looperid="<%- looper.get("_id") %>"><%- looper.get("name") %></a></h3>
    </li>
<% } %>
<% } else { %>
    <li class="list-group-item">
        No looper found matching your search term.
    </li>
<% } %>
</ul>
